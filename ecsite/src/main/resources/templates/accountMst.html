<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>ECサイト</title>
</head>
<body>

<header>
<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>ユーザー登録</h2>
	<form name="addAccountForm" id="addAccountForm" method="post" action="/ecsite/admin/addAccount" th:action="@{/ecsite/admin/addAccount}">
	<p>user名:<input type="text" name="userName" /></p>
	<p>フルネーム:<input type="text" name="fullName" /></p>
	<p>パスワード:<input type="text" name="password" /></p>
	<button type="submit">登録</button>
	<input type="hidden" name="userName" th:value="${userName}" />
	<input type="hidden" name="password" th:value="${password}" />
	</form>
</div>

</body>
</html>
